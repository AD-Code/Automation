        required: false
        type: string
        description: Search string
      - name: search_attribute_list
        in: query
        required: false
        type: array
        uniqueItems: false
        items:
          type: string
        description: Search attribute list
      - name: page
        in: query
        required: false
        type: integer
        format: int32
        description: Page number
      - name: projection
        in: query
        required: false
        type: string
        description: Projections on the attributes
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/Get.base.entitycollection&lt;get.dto.appliance.configuration.clusterdto&gt;'
          examples: {}
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /clusters/alerts:
    get:
      description: Get the list of alerts generated on any Cluster.
      summary: getClusterAlerts
      operationId: ClustersAlertsGet
      produces:
      - application/json
      parameters:
      - name: start_time_in_usecs
        in: query
        required: false
        type: integer
        format: int32
        description: Start time in microseconds
      - name: end_time_in_usecs
        in: query
        required: false
        type: integer
        format: int32
        description: End time in microseconds
      - name: count
        in: query
        required: false
        type: integer
        format: int32
        description: Maximum number of alerts
      - name: resolved
        in: query
        required: false
        type: boolean
        description: Alerts which have been resolved
      - name: acknowledged
        in: query
        required: false
        type: boolean
        description: Alerts which have been acknowledged
      - name: severity
        in: query
        required: false
        type: string
        description: Alert severities
      - name: alert_type_uuid
